name: "Second action"
on:
  workflow_run:
    workflows: ["First action"]
    types: [completed]
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          src:
            - src/**
          lib:
            - lib/**
      - name: check
        run: |
          echo '${{ toJSON(steps.filter.outputs) }}'
